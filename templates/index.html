<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<div id="list">
    {% for item in items %}
        <div>{{ item }}</div>
    {% endfor %}
</div>
<button hx-get="/more" hx-target="#list" hx-swap="afterend">
    Load more
</button>
</body>
</html>
