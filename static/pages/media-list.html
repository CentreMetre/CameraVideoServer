<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/card.css">
</head>
<body>

    <div id="card-list">

    </div>
    <script type="module">
        import { buildMediaCard } from "../static/js/build-media-card.js"

        const path = window.location.pathname;

        const date = path.startsWith("/") ? path.slice(1) : path;

        const response = await fetch(`api/${date}/filenames`)
        const files = await response.json()

        for (let file of files)
        {
            if (file === "") {
                continue
            }
            let card = buildMediaCard(file)
            document.getElementById("card-list").appendChild(card)
        }
    </script>
</body>
</html>
