<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/card.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="card-list">

    </div>
    <script type="module">
        import { buildMediaCard } from              "../static/js/build-media-card.js"
        import { extract_filename_from_path } from  "../static/js/util.js";

        const path = window.location.pathname;

        const date = path.startsWith("/") ? path.slice(1) : path;

        const response = await fetch(`api/${date}/paths`)
        const paths = await response.json()

        const filenames = []

        for (let path of paths) {
            filenames.push(extract_filename_from_path(path))
        }

        for (let file of filenames)
        {
            if (file === "") { // used as temp fix until db is fixed
                continue
            }
            let card = buildMediaCard(file)
            document.getElementById("card-list").appendChild(card)
        }
    </script>
</body>
</html>
