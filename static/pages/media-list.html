<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/card.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>


    <div id="card-list">

    </div>
    <script type="module">
        import { buildMediaCard, buildActionButton, buildActionButtonsDiv } from "/static/js/build-media-card.js"
        import { extract_filename_from_path } from      "/static/js/util.js";

        const path = window.location.pathname; // Get the path name to get the date
        console.debug(path)

        const path_parts = path.split("/");
        const date = path_parts[path_parts.length - 1] // Split and extract just the date (assumes date is at the end, as it should be unless the endpoint changes)

        console.debug(date)

        const response = await fetch(`/api/${date}/paths`)
        const paths = await response.json()

        const filenames = []

        for (let path of paths) {
            filenames.push(extract_filename_from_path(path))
        }

        for (const path of paths) {

            if (path === "") { // used as temp fix until db is fixed
                continue
            }

            const filename = extract_filename_from_path(path)
            let card = buildMediaCard(filename)
            document.getElementById("card-list").appendChild(card)

            let buttons = buildActionButtonsDiv(path)

            document.getElementById("card-list").appendChild(buttons)
        }
    </script>
</body>
</html>
