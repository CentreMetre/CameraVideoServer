<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera Dates</title>
    <link rel="stylesheet" href="static/css/main.css">
</head>
    <body>
        <h1>Dates List</h1>

        <div id="date-list">

        </div>

    <script type="module">
        const response = await fetch("/api/dates")
        const dates = await response.json()
        const dateListElement = document.getElementById("date-list")

        for (const date of dates) {
            const dateLink = document.createElement('a')
            dateLink.href = `/${date}`
            dateLink.textContent = date
            dateListElement.appendChild(dateLink)
            dateListElement.appendChild(document.createElement('br'))
        }
    </script>
    </body>
</html>
